<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELC Student Form </title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="logo">Edureka Learning Center </h1>
    <div class="container mt-5">

        <div id="student-form" class="card shadow-sm p-4">
            <h2 class="text-center mb-4">Student Details</h2>
            <form action="" method="get">
                <!-- PP -->

                <div class="mb-3">
                    <label for="profile-pic" class="form-label">Profile Picture:</label>
                    <input type="file" class="form-control" id="profile-pic" accept="image/*" capture="camera" required>
                    <img id="preview" alt="Profile Picture Preview" class="img-fluid">
                </div>

                <!-- Name -->
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name of the Student" required>
                </div>

                <!-- Mobile Numbers -->
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number:</label>
                    <input type="number" class="form-control" id="mobile" placeholder="Mobile Number of the Student"
                        required>
                </div>
                <div class="mb-3">
                    <label for="parent-mobile" class="form-label">Parent's Mobile Number:</label>
                    <input type="number" class="form-control" id="parent-mobile"
                        placeholder="Mobile Number of the Parent" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email of the Student" required>
                </div>

                <!-- College/School -->
                <div class="mb-3">
                    <label for="address" class="form-label">College/School:</label>
                    <input type="text" class="form-control" id="address" placeholder="Enter the College/School Name"
                        required>
                </div>

                <!-- Course Details -->
                <div class="mb-3">
                    <label for="type" class="form-label">Course:</label>
                    <input type="text" class="form-control" id="course" placeholder="Course Enrolled" required>
                </div>
                <!-- COurse details  -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="start-date" class="form-label">Date of Joining:</label>
                        <input type="date" class="form-control" id="start-date" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="end-date" class="form-label">Date of Completion:</label>
                        <input type="date" class="form-control" id="end-date">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="duration" class="form-label">Duration:</label>
                    <input type="number" class="form-control" id="duration" placeholder="Duration of the Course"
                        readonly>
                </div>

                <!-- Year and Department -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="year" class="form-label">Year:</label>
                        <input type="text" class="form-control" id="year" placeholder="Enter Year (e.g., 2024)">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="department" class="form-label">Department Code:</label>
                        <input type="text" class="form-control" id="department"
                            placeholder="Enter Department Code (e.g., FE,DS,CS)">
                    </div>
                </div>

                <!-- Serial Number and Roll Number -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="serial" class="form-label">Serial Number:</label>
                        <input type="number" class="form-control" id="serial" placeholder="Enter Serial Number">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="roll" class="form-label">Roll Number:</label>
                        <input type="text" class="form-control" id="roll" placeholder="Roll Number of the Student"
                            readonly>
                    </div>
                </div>

                <!-- Certification Number -->
                <div class="mb-3">
                    <label for="certification" class="form-label">Certification Number:</label>
                    <input type="text" class="form-control" id="certification" placeholder="Certification Number"
                        readonly>
                </div>

                <!-- Buttons -->
                <div class="d-grid gap-2">
                    <button type="button" onclick="generateNumbers()" class="btn btn-primary">Generate Roll No.</button>

                    <button type="button" onclick="addStudent()" class="btn btn-success">Add Student</button>

                </div>
            </form>
            <div id="student-list" class="mt-4">
                
                <ol id="student" type="1"></ol>
            </div>
        </div>
    </div>


    <svg id="counterSvg" xmlns="http://www.w3.org/2000/svg" width="140" height="20">
        <linearGradient id="b" x2="0" y2="100%">
            <stop offset="0" stop-color="#ddd" stop-opacity=".1"/>
            <stop offset="1" stop-opacity=".1"/>
        </linearGradient>
        <mask id="a">
            <rect width="140" height="20" rx="3" fill="#fff"/>
        </mask>
        <g mask="url(#a)">
            <rect width="90" height="20" fill="#4CAF50"/>
            <rect x="90" width="50" height="20" fill="#1976D2"/>
            <rect width="140" height="20" fill="url(#b)"/>
        </g>
        <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="11">
            <text x="45" y="14">Page Views</text>
            <text id="viewCount" x="115" y="14">0</text>
        </g>
    </svg>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const viewCount = document.getElementById("viewCount");

            // Retrieve the current count from localStorage or initialize to 0
            let count = parseInt(localStorage.getItem("pageViewCount")) || 0;

            // Increment the count
            count++;

            // Update the SVG text with the new count
            viewCount.textContent = count.toLocaleString(); // Format with commas

            // Save the new count to localStorage
            localStorage.setItem("pageViewCount", count);
        });
    </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
